<!DOCTYPE html>
<html lang=’pt-BR’>
  <head>
    <meta charset="utf-8">
    <title>Twitter</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/twitter.png" type="image/x-icon">
    <!-- Link para arquivo CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <!-- Cabeçalho -->
    <header class="header">
      <h1>Twitter</h1>
    </header>
    <!-- Principal -->
    <main class="main">
      <!-- Perfil -->
      <section class="profile section-border">
        <img class="profile-picture" src="images/girassol.png">
        <h3 class="profile-name">Denise Cazé</h3>
        <p class="profile-user">@denisecaze</p>
        <hr class="line">
        <div class="profile-info">
          <div class="profile-info-item">
            <p class="info-title">Tweets</p>
            <span class="info-numbers">50</span>
          </div>
          <div class="profile-info-item">
            <p class="info-title">Seguindo</p>
            <span class="info-numbers">50</span>
          </div>
          <div class="profile-info-item">
            <p class="info-title">Seguidores</p>
            <span class="info-numbers">50</span>
          </div>  
        </div>  
      </section>
      <!-- Escrever tweet -->
      <section class="tweet section-border">
        <form class="tweet-form">
          <textarea class="tweet-input" rows="3" cols="65" placeholder="O que está acontecendo?"></textarea>
          <span class="character-counter">140</span>
          <hr class="line">
          <input class="tweet-button" type="submit" value="Tweetar" disabled="disabled">
        </form>
      </section>
      <!-- Feed -->
      <section class="feed section-border">
        <h3 class="feed-title">Caso você tenha perdido</h3>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
